<style>
    table {
        border-collapse: collapse;
        border: #444444 solid 2px;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        font-size: 16px;
        color: #444444;
        font-family: serif;
        padding: 0;
        margin: auto;
    }

    thead {
        width: 100%;

    th {
        text-align: left;
        background-color: #f2f2f2;

        border-right: #444444 solid 2px;

    td {

        table {
            font-size: 14px;
            width: 100%;
        }

        th,
        td {
            padding: 5px;
        }
    }
</style>
</head>


<table id="miTabla">
    <thead>
        <tr class="tr">
            <th COLSPAN="2">Cultivos</th>
            <th >Pestes objetivo</th>
            <th >Dosis por ml./Lt agua</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    // Define los arrays
    const array1 = ["Chile", "Chile bell", "Berenjena", "Papa", "Brocoli", "Coliflor", "Col de Bruselas",
     "Tomatillos", "Cebollas", "Pimiento morron", "Tomate de cascara", "Tomate", "Jitomate", "Ajos", 
     "Ejotes", "Esparragos", "Maiz","Sorgo", "Apio", "Calabacita", "Calabaza", "Chayote", "Manzano Peral", 
     "Pepino", "Melón", "Sandia", "Papayo", "Aguacatero"
    ];
    const array2 = ["Fresa", "Arándano", "Grocella", "Arándano Azul", "Arándano Rojo", "Cereza", "Fresa Silvestre", 
    "Frambuesa", "Zarzamora", "Fruteilla", "Madronio", "Grocella Negra", "Mora", "Limón italiano", "Lima", "Toronja", "Cítricos", "Limón", "Naranja",
    "Algodonero","Rosal", "Clavel", "Gerbera", "Arbustos", "Flores en general", "Arbustos", 
       
];
    const array3 = ["","","","","","Tetranychus urticae", "Tetranychus cinnabarinus", "Polyphagotarsonemus latus", "Phyllocoptruta oleivora", "Panonychus citri", "Olygonychus punicae", "Olygonychus persae", "Tyrophagus putrescentiae", "Eriophyid mite", "Tarsonemus bilobatus suski", "Der-matophagoides pteronyssinus", "Acaro de polvo y de casa", "Phyllocoptruta oleivora", "Acaro de los citricos", "Eriophyes tulipae"];
    const array4 = ["","","","","","","","","","","","","2 - 4 mlx 1Lt. Agua"];
   

    // Obtener referencia a la tabla
    const tabla = document.getElementById('miTabla');

    // Crea un array para almacenar todas las filas de la tabla
    const filas = [];

      // Recorre los arrays y agrega las filas a la tabla
    for (let i = 0; i < array1.length; i++) {
        const fila = [];

        // Agrega el contenido de cada celda a la fila
        fila.push(array1[i] !== undefined ? array1[i] : '');
        fila.push(array2[i] !== undefined ? array2[i] : '');
        fila.push(array3[i] !== undefined ? array3[i] : '');
        fila.push(array4[i] !== undefined ? array4[i] : '');
       

        // Agrega la fila al array de filas
        filas.push(fila);
    }

    // Agrega las filas a la tabla
    for (let i = 0; i < filas.length; i++) {
        const fila = filas[i];
        const row = tabla.insertRow();
        for (let j = 0; j < fila.length; j++) {
            const celda = row.insertCell();
            const texto = document.createTextNode(fila[j]);
            celda.appendChild(texto);
        }
    }
</script>
