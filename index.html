<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            font-size: 16px;
            color: #444444;
        }

        th {
            text-align: left;
            background-color: #f2f2f2;
            padding: 10px;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        @media screen and (max-width: 600px) {
            table {
                font-size: 14px;
                width: 100%;
            }

            th,
            td {
                padding: 5px;
            }
        }
    </style>
</head>


<body>
    <h1>Ejemplo de tabla con JavaScript</h1>
    <table id="miTabla">
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <th>Columna 3</th>
                <th>Columna 4</th>
                <th>Columna 5</th>
                <th>Columna 6</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Define los arrays
        const array1 = [1, 2, 3, 4];
        const array2 = ['a', 'b', 'c', 'd'];
        const array3 = [true, false, true, false];
        const array4 = ['Lunes', 'Martes', 'Mi√©rcoles', 'Jueves'];
        const array5 = [10.5, 20.5, 30.5, 40.5];
        const array6 = ['x', 'y', 'z', 'w'];

        // Obtener referencia a la tabla
        const tabla = document.getElementById('miTabla');

        // Crea un array para almacenar todas las filas de la tabla
        const filas = [];

        // Agrega la cabecera al array de filas
        const cabecera = ['Columna 1', 'Columna 2', 'Columna 3', 'Columna 4', 'Columna 5', 'Columna 6'];
        filas.push(cabecera);

        // Recorre los arrays y agrega las filas a la tabla
        for (let i = 0; i < array1.length; i++) {
            const fila = [];

            // Agrega el contenido de cada celda a la fila
            fila.push(array1[i]);
            fila.push(array2[i]);
            fila.push(array3[i]);
            fila.push(array4[i]);
            fila.push(array5[i]);
            fila.push(array6[i]);

            // Agrega la fila al array de filas
            filas.push(fila);
        }

        // Agrega las filas a la tabla
        for (let i = 0; i < filas.length; i++) {
            const fila = filas[i];
            const row = tabla.insertRow();
            for (let j = 0; j < fila.length; j++) {
                const celda = row.insertCell();
                const texto = document.createTextNode(fila[j]);
                celda.appendChild(texto);
            }
        }
    </script>

    <script src="./putInArray.js"></script>
</body>

</html>
